<!DOCTYPE html>
<html>
  <head>
    <title>Api SpotifyYoutube</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center">Welcome</h1>
          <p class="text-center">search for songs on Spotify and play on youtube</p>
          <div class="account-wall">
            <form action="/" method="get">
              <div class="form-group">
                <label>keyword songs</label>
                <input type="text" class="form-control" name="song" placeholder="example : Bleed It Out" required autofocus>
              </div>
              <button type="submit" class="btn btn-default">Search</button>
              <!-- <button class="btn btn-default"><a href="/api/sign-up/new">Register</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
